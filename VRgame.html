<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="webvr-polyfill.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" 
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   
        crossorigin="anonymous"></script>
    <script src="js/controls.js"></script>
  </head>
    <body>
        <a-scene id="grid" vr-mode-ui="enabled: true">
            <a-camera wasd-controls-enabled="false" look-controls-enabled="true">
                <a-entity id="cursor"
                        position="0 0 -1.45"
                        geometry="primitive: ring; radiusOuter: 0.03; radiusInner: 0.02;"
                        material="color: red; shader: flat" cursor="fuse: true; fuseTimeout: 750">
                        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                            fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="750"></a-animation>
                </a-entity>

            </a-camera>

            <a-assets timeout="100">
                <img id="currentLetter" src="">
                <!--img id="360image" src="https://c3.staticflickr.com/2/1475/26239222850_cabde81c39_k.jpg"-->
            </a-assets>

            <!-- LEADERBOARD SPACE -->
            <a-box position="-2.5 1.5 -1" rotation="0 90" width="2.5" height="3" depth="0.1"></a-box>
            <a-image id="letter" src="#currentLetter" position="3.5 1.5 -1" rotation="0 270" width="2.5" height="3" depth="0.1"></a-image>


            <!-- VR BUTTONS -->
            <a-box position="1.5 1.8 -1.5" rotation="0" width="0.85" height="0.4" depth="0.05"></a-box>
            <a-text value="Submit" color="#000" position="1.13 1.8 -1.475">></a-text>

            <a-box position="1.5 1.3 -1.5" rotation="0" width="0.85" height="0.4" depth="0.05"></a-box>
            <a-text value="Share" color="#000" position="1.2 1.3 -1.475"></a-text>

        <!--a-sky src="#360image" rotation="0 -130 0"></a-sky-->
        <a-sky color="#6EBAA7"></a-sky>

        </a-scene>
    </body>
</html>
