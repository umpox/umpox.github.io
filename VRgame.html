<html>
  <head>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="webvr-polyfill.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" 
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   
        crossorigin="anonymous"></script>
    <script src="js/controls.js"></script>
  </head>
    <body>
        <a-scene vr-mode-ui="enabled: true">
            <a-camera wasd-controls-enabled="false" look-controls-enabled="true">
                <a-entity id="cursor"
                        position="0 0 -1.45"
                        geometry="primitive: ring; radiusOuter: 0.03; radiusInner: 0.02;"
                        material="color: red; shader: flat" cursor="fuse: true; fuseTimeout: 750">
                        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                            fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="750"></a-animation>
                </a-entity>
            </a-camera>

            <!-- VR BUTTONS -->
            <a-box position="1.5 1.8 -1.5" rotation="0" width="0.85" height="0.4" depth="0.05"></a-box>
            <a-entity bmfont-text="text: SUBMIT; color: #000" position="1.13 1.75 -1.4"></a-entity>

            <a-box position="1.5 1.3 -1.5" rotation="0" width="0.85" height="0.4" depth="0.05"></a-box>
            <a-entity bmfont-text="text: BACK; color: #000" position="1.2 1.27 -1.4"></a-entity>


            <!-- 1ST ROW -->
            <a-box active="false" y="5" x="1" position="-0.7 2.4 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05"></a-box>
            <a-box active="true" y="5" x="2" position="-0.35 2.4 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="true" y="5" x="3" position="0 2.4 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="true" y="5" x="4" position="0.35 2.4 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="false" y="5" x="5" position="0.7 2.4 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>

            <!-- 2ND ROW -->
            <a-box active="true" y="4" x="1" position="-0.7 2 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="false" y="4" x="2" position="-0.35 2 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="false" y="4" x="3" position="0 2 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="false" y="4" x="4" position="0.35 2 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box empty="true" active="false" y="4" x="5" position="0.7 2 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>

            <!-- 3RD ROW -->
            <a-box active="true" y="3" x="1" position="-0.7 1.6 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="false" y="3" x="2" position="-0.35 1.6 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="false" y="3" x="3" position="0 1.6 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="false" y="3" x="4" position="0.35 1.6 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="true" y="3" x="5" position="0.7 1.6 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>

            <!-- 4TH ROW -->
            <a-box active="true" y="2" x="1" position="-0.7 1.2 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="false" y="2" x="2" position="-0.35 1.2 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="false" y="2" x="3" position="0 1.2 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="false" y="2" x="4" position="0.35 1.2 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="true" y="2" x="5" position="0.7 1.2 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>

            <!-- BOTTOM ROW -->
            <a-box active="false" y="1" x="1" position="-0.7 0.8 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="true" y="1" x="2" position="-0.35 0.8 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="true" y="1" x="3" position="0 0.8 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="true" y="1" x="4" position="0.35 0.8 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>
            <a-box active="false" y="1" x="5" position="0.7 0.8 -1.5" rotation="0" width="0.3" height="0.3" depth="0.05" ></a-box>

        <a-sky src="https://c3.staticflickr.com/2/1475/26239222850_cabde81c39_k.jpg" rotation="0 -130 0"></a-sky>

        </a-scene>
    </body>
</html>
